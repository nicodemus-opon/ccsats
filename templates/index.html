    <div class="page-header clear-filter" filter-color="orange">

        <div class="content">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-login card-plain">
                        <form class="form" method="POST" action="">
                            <div class="card-header text-center">
                                <div class="logo-container">

                            </div>
                            <div class="card-body">

                        </div>
                        {% endif %}
                                <div class="input-group no-border input-lg">

                                <div class="input-group no-border input-lg">

                                        <span class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>

                                    </div>
                                    <input type="password" name="password" placeholder="password..." class="form-control" />
                                </div>
                            </div>

    </div>
    <div class="modal fade bg-primary" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register CCSATS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="GET" action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="emailreg" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="passwordreg" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Sign up">
                    </form>
                </div>
