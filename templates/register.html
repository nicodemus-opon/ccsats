{% extends 'layout.html' %} {% block body%}

<body class="login-page sidebar-collapse">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- End Navbar -->
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image" style="background-image:url(static/bg.jpg)"></div>
        <div class="content">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-login card-plain input-group no-border input-lg">
                        <form method="POST" action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="emailreg" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="passwordreg" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input name="passwordregs" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-round" value="Sign up">
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
   
</body>

{%endblock%}
