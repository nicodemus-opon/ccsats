<body>
	<div class="image-container set-full-height" style="background-image: url('static/assets/img/bgk.jpg')">
		<!--   Creative Tim Branding   -->
		<a href="http://creative-tim.com">
			<div class="logo-container">
				<div class="logov">
					<img height="56px" src="static/assets/img/favicon.png">
				</div>
				<div class="brand">
					Career Connections
				</div>
			</div>
		</a>

		<!--  Made With Paper Kit  -->
		<a href="/dashboard" class="made-with-pk">
			<div class="brand">DB</div>
			<div class="made-with">Back to <strong>Dashboard</strong></div>
		</a>

		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">

						<div class="card wizard-card" data-color="red" id="wizardProfile">
							<form action="" method="">
								<!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

								<div class="wizard-header text-center">
									<h3 class="wizard-title">Merge Documents</h3>
									<p class="category">Setup wizard.</p>
								</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
										<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
										<li>
											<a href="#about" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												Set up
											</a>
										</li>
										<li>
											<a href="#account" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-settings"></i>
												</div>
												Add Documents
											</a>
										</li>
										<li>
											<a href="#address" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Merge and Download
											</a>
										</li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="about">
										<div class="row">
											<h5 class="info-text"> Basic info (Leave Blank to autogenerate).</h5>
											<div class="col-sm-4 col-sm-offset-1">
												<div class="picture-container">
													<div class="picture">
														<img src="static/assets/img/avatar.jpg" class="picture-src" id="wizardPicturePreview" title="" />
														<input type="file" id="wizard-picture">
													</div>
													<h6>Choose Template</h6>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label>Candidates Name <small>(required)</small></label>
													<input name="firstname" type="text" class="form-control" value="auto">
												</div>
												<div class="form-group">
													<label>Date <small>(required)</small></label>
													<input name="lastname" type="text" class="form-control" value="auto">
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
													<label>Assesor<small>(required)</small></label>
													<input name="assesor" type="text" class="form-control" value="auto">
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="account">
										<h5 class="info-text">
											<div class="card-body">

												<p class="card-text">

												</p>
												<form method="POST" enctype="multipart/form-data">
													<div id="upload_button">
														<label>
															<input id="selectedFile" type="file" name="file" ngf-select ng-model="new_files" ng-change="fs.uploadFiles(new_files)"
															 multiple>
															<span id="fakeInput" class="btn btn-danger">Add Documents (.docx)</span>
														</label>
													</div>

												</form>
											</div>

											<style>
												#upload_button {
                        display: inline-block;
                    }

                    #upload_button input[type=file] {
                        display: none;
                    }
                </style>
										</h5>
										<div class="row">
											<div class="col-sm-8 col-sm-offset-2">
												<div class="wrapper">
													<ul class="content wrap" id="wrap" style="list-style-type: none;padding-right:40px;">


														<!--div class="alert alert-light text-dark" role="alert">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons ui-2_like"></i>
                                    </div>
                                    <strong>Design Survey!</strong> Click on add questions to add sections and Drag to arrange.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">
                                            <i class="now-ui-icons ui-1_simple-remove text-dark"></i>
                                        </span>
                                    </button>
                                </div>
                            </div-->
													</ul>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="address">
										<div class="row">
											<div class="col-sm-12">
												<h5 class="info-text"> Define Titles Then Merge </h5>
												<input class="btn btn-danger btn-outline btn-round" type="submit" value="Merge and Download">
												<div class="row">
													<div class="col-2">

													</div>
													<div class="col-8 hui" style="padding:50px;">


													</div>
													<div class="col-2">

													</div>
												</div>
											</div>


										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
										<input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Finish' />
									</div>

									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
			</div><!-- end row -->
		</div> <!--  big container -->

		<div class="footer">
			<div class="container text-center">
				Career connections ltd
			</div>
		</div>
	</div>

</body>
